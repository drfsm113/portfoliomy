<!-- portfolio/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio Mohan{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Additional CSS files -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <!-- Navbar -->
        {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Portfolio</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'skills' %}">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about_me' %}">About Me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% endblock %}
    </header>

    <main>
        <!-- Content Area -->
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-5 py-4 bg-light">
        <div class="container">
            <!-- Footer content -->
            {% block footer %}
            &copy; {% now "Y" %} Portfolio. All rights reserved.
            {% endblock %}
        </div>
    </footer>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Additional JS files -->
    {% block extra_js %}{% endblock %}
</body>
</html>
